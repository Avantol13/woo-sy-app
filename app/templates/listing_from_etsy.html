{% extends "base.html" %}

{% block content %}
    <h1>Sync listing from Etsy</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.etsy_url.label }}<br>
            {{ form.etsy_url }}<br>
            {% for error in form.etsy_url.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
